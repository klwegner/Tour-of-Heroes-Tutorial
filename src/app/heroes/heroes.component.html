<h2>My Heroes</h2>
<div class="listOfHeroes">

    <ul class="heroes">
        <li *ngFor="let hero of heroes">
        
                <span>
                <a routerLink="/detail/{{hero.id}}">
                    <span class="badge">{{hero.id}}</span>
                    <span class="name">Name: <br>{{hero.name}}</span>
                    <span class="specialAttack">Sp. Attack:<br>{{hero.specialAttack}}</span>
                    <span class="height">height: <br>{{hero.height}}cm</span>
                </a>
                <button type="button" class="delete" title="delete hero" (click)="delete(hero)">X</button>
            </span>
      
        </li>
    </ul>

    <h2>Add a Hero</h2>

    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
        Add hero
    </button>
</div>
